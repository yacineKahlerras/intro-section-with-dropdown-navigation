<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav-container">
      <!-- navigation center -->
      <div class="nav-center">
        <!-- logo and toggle menu button -->
        <div class="logo-and-toggle">
          <!-- logo -->
          <img src="./images/logo.svg" alt="" />

          <!-- toggle button -->
          <button class="btn btn-toggle">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
        </div>

        <!-- nav links and login buttons -->
        <div class="nav-buttons">
          <!-- menu links -->
          <ul class="nav-links-container">
            <li class="nav-link">
              <button class="nav-link-btn">Features</button>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="nav-link">
              <button class="nav-link-btn">Company</button>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="nav-link">
              <button class="nav-link-btn">Career</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn">About</button>
            </li>
          </ul>

          <!-- login buttons -->
          <div class="login-buttons">
            <button class="nav-link-btn">Login</button>
            <button class="nav-link-btn nav-link-btn--border">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <main>
      <!-- image section -->
      <section class="image-section">
        <img src="./images/image-hero-desktop.png" alt="" />
      </section>

      <!-- text section -->
      <section class="text-section">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <!-- learn more button -->
        <button class="nav-link-btn nav-link-btn--border">Learn more</button>
        <!-- client logos -->
        <ul>
          <li><img src="./images/client-databiz.svg" alt="" /></li>
          <li><img src="./images/client-audiophile.svg" alt="" /></li>
          <li><img src="./images/client-meet.svg" alt="" /></li>
          <li><img src="./images/client-maker.svg" alt="" /></li>
        </ul>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
