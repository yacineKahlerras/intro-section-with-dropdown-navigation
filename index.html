<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav-container">
      <!-- navigation center -->
      <div class="nav-center">
        <!-- logo and toggle menu button -->
        <div class="logo-and-toggle">
          <!-- logo -->
          <img src="./images/logo.svg" alt="" />

          <!-- toggle button -->
          <button class="btn btn-toggle">
            <img src="./images/icon-menu.svg" alt="" />
          </button>

          <!-- sidebar -->
          <aside class="sidebar-container">
            <!-- main sidebar content -->
            <div class="sidebar">
              <!-- close button -->
              <button class="close-button">
                <img src="./images/icon-close-menu.svg" alt="" />
              </button>

              <!-- nan links -->
              <ul class="nav-links-container">
                <li class="nav-link">
                  <button
                    class="nav-link-btn features-sidebar sidebar-arrow-down"
                  >
                    Features
                  </button>
                </li>
                <!-- submenu -->
                <ul class="sidebar-submenu">
                  <li>
                    <img src="./images/icon-todo.svg" alt="" />
                    <button class="nav-link-btn">Todo List</button>
                  </li>
                  <li>
                    <img src="./images/icon-calendar.svg" alt="" />
                    <button class="nav-link-btn">Calendar</button>
                  </li>
                  <li>
                    <img src="./images/icon-reminders.svg" alt="" />
                    <button class="nav-link-btn">Reminders</button>
                  </li>
                  <li>
                    <img src="./images/icon-planning.svg" alt="" />
                    <button class="nav-link-btn">Planning</button>
                  </li>
                </ul>
                <li class="nav-link">
                  <button
                    class="nav-link-btn company-sidebar sidebar-arrow-down"
                  >
                    Company
                  </button>
                </li>
                <!-- submenu -->
                <ul class="sidebar-submenu">
                  <li>
                    <button class="nav-link-btn">History</button>
                  </li>
                  <li>
                    <button class="nav-link-btn">Our Team</button>
                  </li>
                  <li>
                    <button class="nav-link-btn">Blog</button>
                  </li>
                </ul>
                <li class="nav-link">
                  <button class="nav-link-btn">Career</button>
                </li>
                <li class="nav-link">
                  <button class="nav-link-btn">About</button>
                </li>
              </ul>

              <!-- login buttons -->
              <div class="login-buttons">
                <button class="nav-link-btn">Login</button>
                <button class="nav-link-btn register-btn">Register</button>
              </div>
            </div>
          </aside>
        </div>

        <!-- nav links and login buttons -->
        <div class="nav-buttons">
          <!-- menu links -->
          <ul class="nav-links-container">
            <li class="nav-link">
              <button class="nav-link-btn nav-features navbar-arrow-down">
                Features
              </button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn nav-company navbar-arrow-down">
                Company
              </button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn">Career</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn">About</button>
            </li>
          </ul>

          <!-- login buttons -->
          <div class="login-buttons">
            <button class="nav-link-btn">Login</button>
            <button class="nav-link-btn register-btn">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <main>
      <!-- image section -->
      <section class="image-section">
        <img
          class="hero-img-mobile"
          src="./images/image-hero-mobile.png"
          alt=""
        />
        <img
          class="hero-img-desktop"
          src="./images/image-hero-desktop.png"
          alt=""
        />
      </section>

      <!-- text section -->
      <section class="text-section">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <!-- learn more button -->
        <button class="nav-link-btn learn-more-btn">Learn more</button>
        <!-- client logos -->
        <ul class="clients-list">
          <li><img src="./images/client-databiz.svg" alt="" /></li>
          <li><img src="./images/client-audiophile.svg" alt="" /></li>
          <li><img src="./images/client-meet.svg" alt="" /></li>
          <li><img src="./images/client-maker.svg" alt="" /></li>
        </ul>
      </section>
    </main>

    <!-- dropdown menu -->
    <div class="dropdown-container">
      <!-- features submenu -->
      <ul class="navbar-submenu">
        <li>
          <img src="./images/icon-todo.svg" alt="" />
          <button class="nav-link-btn">Todo List</button>
        </li>
        <li>
          <img src="./images/icon-calendar.svg" alt="" />
          <button class="nav-link-btn">Calendar</button>
        </li>
        <li>
          <img src="./images/icon-reminders.svg" alt="" />
          <button class="nav-link-btn">Reminders</button>
        </li>
        <li>
          <img src="./images/icon-planning.svg" alt="" />
          <button class="nav-link-btn">Planning</button>
        </li>
      </ul>

      <!-- company submenu -->
      <ul class="navbar-submenu">
        <li>
          <button class="nav-link-btn">History</button>
        </li>
        <li>
          <button class="nav-link-btn">Our Team</button>
        </li>
        <li>
          <button class="nav-link-btn">Blog</button>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
